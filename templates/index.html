<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockSense Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="description" content="">

    <meta property="og:title" content="StockSense">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="Chatbot interface">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='icon.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="chat-container">
    <header class="chat-header">
        <h1>FIN Advisor</h1>
        <button id="clear-chat" class="clear-button">
            <i class="fas fa-redo"> </i>
        </button>
    </header>
    <div class="chat-body" id="chat-body">
        <!-- Messages will appear here -->
    </div>
    <footer class="chat-footer">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </footer>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
